<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<script src="https://kit.fontawesome.com/6afb18165a.js" crossorigin="anonymous"></script>
			 <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
			<title> Ohmyfood</title>
			<link rel="stylesheet" href="ohmyfood.css" />
		</head>

<body>

<!-- Header-->

<header>
	
	<img src= "maquettes_ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood" title="ohmyfood"/></br>

	<div id="paris-b">
		<p><i class="fas fa-map-marker-alt"></i> Paris, Belleville </p>
	</div>

</header>



<!-- Section 1-->
	
	<div id="section-explorer">

		<h1> Reservez le menu qui vous convient </h1>

		<p> Découvrez des restaurants d'exception, séléctionnés par nos soins. </p>


		<div id="boutton-explorer">

			<button id="boutton-resto"> Explorer nos restaurants </button>

		</div>

	</div>
	




<!-- Section 2-->

	<div id="section-fonction">

		<h1> Fonctionnement </h1>

		<div id="mes_titres">
			<button> <p class="classement"> 1 </p><h3 id="mon_titre1"> <i class="fas fa-mobile-alt"></i> Choisissez un restaurant</h3> </button>

			<button> <p class="classement"> 2 </p><h3 id="mon_titre2"> <i class="fas fa-list-ul"></i> Composez votre menu</h3> </button> 

			<button> <p class="classement"> 3 </p><h3 id="mon_titre3"> <i class="fas fa-store"></i> Dégustez au restaurant</h3> </button> 
		</div>
			
	</div>



	<!-- Section 3-->

	<div id="section-resto">

		<h1> Restaurants </h1>

			<div id="img-palette-gout">
				<figure>
					<img src="maquettes_ohmyfood/images/restaurants/
						palette_gout.jpg" alt="palette_gout" title="palette du gout"/>
						<figcaption class="descript">
							<h3> La palette du goût </h3>
								<p> Ménilmontant 
									<i class="far fa-heart"></i>
								</p>
						</figcaption>
				</figure>
			</div>


			<div id="img-note-enchante">	
				<figure>
					<img src="maquettes_ohmyfood/images/restaurants/
						note_enchante.jpg" alt="note enchantée" title="note enchantée" />
						<figcaption class="descript">
							<h3> La note enchantée </h3>
								<p> Charonne 
									<i class="far fa-heart"></i> 
								</p>
						</figcaption>
				</figure>
			</div>


			<div id="img-la-francaise">		
				<figure>
					<img src="maquettes_ohmyfood/images/restaurants/
						a_la_francaise.jpg" alt="a la francaise" title="a la francaise"/>
						<figcaption class="descript">
							<h3> À la française </h3>
								<p>Cité Rouge 
									<i class="far fa-heart"></i> 
								</p>
						</figcaption>
				</figure>
			</div>


			<div id="img-delice-sens">
				<figure>
					<img src="maquettes_ohmyfood/images/restaurants/
					delice_sens.jpg" alt="delice des sens" title="delice des sens"/> 
						<figcaption class="descript">
							<h3> Le délice des sens </h3>
								<p>Folie-Méricourt 
									<i class="far fa-heart"></i>
								</p>
						</figcaption>
				</figure>
			</div>
	</div>


	<!-- FOOTER -->

	<footer>
		<div id="section-footer">
			<h3> ohmyfood </h3>
				<ul>
					<li>
						<a href="#"/> 
						<i class="fas fa-utensils"></i> 
						Proposer un restaurant
					</li>

					<li>
						<a href="#"/> 
						<i class="fas fa-hands-helping"></i> 
						Devenir partenaire 
					</li>

					<li>
						<a href="#"/> 
						Mentions légales 
					</li>

					<li>
						<a href="mailto:#"/> 
						Contact
					</li>
				</ul>
		</div>

	</footer>


</body>

</html>
